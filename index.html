<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Purr-fect Vibe</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <h1 class="heading">cat vibe check</h1>
      <p class="tagline">How are you feeling? Get a cat to match.</p>
      <figure class="cat-display">
        <img src="https://placehold.co/400x400?text=Loading+Cat..." alt="cat image" class="cat-image" id="cat-img">
      </figure>
      <section class="vibes controls">
        <button onclick="setVibe('chill')" class="vibe btn">chill</button>
        <button onclick="setVibe('chaos')" class="vibe btn">chaos</button>
        <button onclick="setVibe('grumpy')" class="vibe btn">grumpy</button>
        <button onclick="setVibe('fancy')" class="vibe btn">fancy</button>
      </section>
      <button onclick="fetchCat()" class="refresh btn" id="refresh">new cat, same vibe</button>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
